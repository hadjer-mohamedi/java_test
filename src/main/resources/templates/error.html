<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c; /* Red color for emphasis */
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #3498db; /* Blue color for links */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9; /* Darker blue on hover */
        }

        .error-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong!</h1>
        <p>We're sorry, but an error has occurred.</p>
        <p>Please try again later or click <a href="/">here</a> to return to the homepage.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <!--link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Side Menu -->
            <!--div class="col-md-3">
                <div th:insert="~{fragments/sideMenu :: sideMenu}"></div>
            </div-->

            <!-- Main Content -->
            <div class="col-md-9">
                <h1>Transaction History for Account <span th:text="${account.accountNumber}"></span></h1>

                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction : ${transactions}">
                            <td th:text="${#dates.format(transaction.transactionDate, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${transaction.transactionType}"></td>
                            <td th:text="${transaction.amount}"></td>
                        </tr>
                    </tbody>
                </table>

                <a href="/accounts" class="btn btn-secondary">Back to Accounts</a>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBank Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js"></link> 
    <style>
        .card {
            margin-bottom: 20px;
        }
        .statistic-card {
            background-color: #f7f9fc;
            border: 1px solid #e0e0e0;
        }
        .dashboard-header {
            margin-bottom: 20px;
        }
        .main-content {
            margin-left: 260px; /* Adjust to match sidebar width */
        }
    </style>
</head>
<body>
    <!-- Include Side Menu -->
    <!--div th:insert="~{fragments/sideMenu :: sideMenu}"></div-->

    <!-- Main Content -->
    <div class="container main-content">
        <h1 class="text-center my-4">eBank Dashboard</h1>

        <div class="dashboard-header text-center">
            <h2>Welcome, Yassir</h2>
            <p>Manage your bank operations efficiently.</p>
        </div>

        <div class="row">
            <!-- Dashboard Buttons -->
            <div class="col-md-3">
                <a class="btn btn-primary btn-lg btn-block" th:href="@{/customers}">List Customers</a>
            </div>
            <div class="col-md-3">
                <a class="btn btn-success btn-lg btn-block" th:href="@{/accounts}">List Accounts</a>
            </div>
            <div class="col-md-3">
                <a class="btn btn-warning btn-lg btn-block" th:href="@{/transfers}">List Transfers</a>
            </div>
            <div class="col-md-3">
                <a class="btn btn-info btn-lg btn-block" th:href="@{/transactions/transactionhistory}">List Transactions</a>
            </div>
        </div>

        <div class="row my-4">
            <!-- Statistics Cards -->
            <div class="col-md-4">
                <div class="card statistic-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Customers</h5>
                        <h2 class="card-text" th:text="${totalCustomers}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card statistic-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Accounts</h5>
                        <h2 class="card-text" th:text="${totalAccounts}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card statistic-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Transfers</h5>
                        <h2 class="card-text" th:text="${totalTransfers}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Chart for Transfers -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transfers Overview</h5>
                        <canvas id="transfersChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample data for chart
        const ctx = document.getElementById('transfersChart').getContext('2d');
        const transfersChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Number of Transfers',
                    data: [12, 19, 3, 5, 2, 3], // Sample data
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
